name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

env:
  PNPM_VERSION: 10.21.0
  NODE_VERSION: '20'

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Release version: $VERSION"

      - name: Verify version format
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z (e.g., 0.1.0)"
            exit 1
          fi
          echo "‚úÖ Version format valid"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test -- --run
        continue-on-error: true

      - name: Build
        run: pnpm build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          
          if [ ! -f "dist/index.js" ]; then
            echo "‚ùå Build failed: index.js not found"
            exit 1
          fi
          
          echo "‚úÖ Build successful"
          echo "üì¶ Build output:"
          ls -la dist/
          
          echo "üì¶ Package files:"
          ls -la bin/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/
            bin/
            package.json
            README.md
            LICENSE
            CHANGELOG.md
          retention-days: 7

  publish-npm:
    name: Publish to npm
    needs: [validate, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Verify package.json version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ needs.validate.outputs.version }}"
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "package.json: $PACKAGE_VERSION"
            echo "git tag: $TAG_VERSION"
            echo "Please update package.json version to match the tag"
            exit 1
          fi
          
          echo "‚úÖ Version validated: $PACKAGE_VERSION"

      - name: Publish to npm
        run: |
          echo "üì¶ Publishing conflu-exporter@${{ needs.validate.outputs.version }} to npm..."
          pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
        id: npm-publish

      - name: Publish status
        run: |
          if [ "${{ steps.npm-publish.outcome }}" == "success" ]; then
            echo "‚úÖ Successfully published to npm!"
            echo "üì¶ View at: https://www.npmjs.com/package/conflu-exporter"
          else
            echo "‚ö†Ô∏è  npm publish failed or package already exists"
            echo "This is expected if the version is already published"
          fi

  create-release:
    name: Create GitHub Release
    needs: [validate, build, publish-npm]
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          
          if [ -f "CHANGELOG.md" ]; then
            # Extract section for this version
            CHANGELOG=$(awk -v ver="$VERSION" '
              /^## \[/ {
                if ($0 ~ ver) { flag=1; next }
                else if (flag) { exit }
              }
              flag && /^## / { exit }
              flag { print }
            ' CHANGELOG.md)
            
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="Release version $VERSION

No changelog entry found. See commits for details."
            fi
          else
            CHANGELOG="Release version $VERSION"
          fi
          
          # Save to file for multiline
          echo "$CHANGELOG" > release_notes.txt
          echo "üìù Changelog extracted"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ needs.validate.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release created
        run: |
          echo "‚úÖ GitHub Release created!"
          echo "üîó View at: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate.outputs.version }}"

  publish-github-packages:
    name: Publish to GitHub Packages
    needs: [validate, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@taipt1504'
          cache: 'pnpm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Update package name for GitHub Packages
        run: |
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@taipt1504/conflu-exporter';
            pkg.publishConfig = {
              registry: 'https://npm.pkg.github.com'
            };
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          echo "‚úÖ Updated package.json for GitHub Packages"

      - name: Publish to GitHub Packages
        run: |
          echo "üì¶ Publishing to GitHub Packages..."
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        id: ghp-publish

      - name: Publish status
        run: |
          if [ "${{ steps.ghp-publish.outcome }}" == "success" ]; then
            echo "‚úÖ Successfully published to GitHub Packages!"
            echo "üì¶ View at: https://github.com/${{ github.repository_owner }}?tab=packages"
          else
            echo "‚ö†Ô∏è  GitHub Packages publish failed or package already exists"
          fi

  summary:
    name: Release Summary
    needs: [validate, build, publish-npm, create-release, publish-github-packages]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "# üöÄ Release Summary"
          echo ""
          echo "## Version: ${{ needs.validate.outputs.version }}"
          echo ""
          echo "### Build: ${{ needs.build.result }}"
          echo "### npm Publish: ${{ needs.publish-npm.result }}"
          echo "### GitHub Release: ${{ needs.create-release.result }}"
          echo "### GitHub Packages: ${{ needs.publish-github-packages.result }}"
          echo ""
          echo "---"
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ Build completed successfully"
          else
            echo "‚ùå Build failed"
          fi
          
          if [ "${{ needs.publish-npm.result }}" == "success" ]; then
            echo "‚úÖ Published to npm: https://www.npmjs.com/package/conflu-exporter"
          fi
          
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "‚úÖ GitHub Release created: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate.outputs.version }}"
          fi
          
          if [ "${{ needs.publish-github-packages.result }}" == "success" ]; then
            echo "‚úÖ Published to GitHub Packages"
          fi
